[serial]
# Serial port device (typically /dev/ttyUSB0 or /dev/ttyAMA0)
port = /dev/ttyUSB0

# Baud rate - must match device setting
# Options: 4800, 9600, 19200, 38400, 57600
baudrate = 9600

[server]
# Web server host (0.0.0.0 for all interfaces)
host = 0.0.0.0

# Web server port
port = 5000

# Auto-connect to device on startup
auto_connect = true
