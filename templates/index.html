<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <title>TASCAM CD-400U Controller</title>
    <link rel="manifest" href="/static/manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --accent-primary: #e94560;
            --accent-secondary: #533483;
            --text-primary: #ffffff;
            --text-secondary: #b8b8d1;
            --success: #00d9ff;
            --warning: #ffa500;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .status-card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            background: var(--bg-secondary);
            border-radius: 10px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--warning);
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--success);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .display-panel {
            background: #000;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            text-align: center;
        }

        .track-number {
            font-size: 3em;
            color: var(--success);
            font-weight: bold;
            margin-bottom: 10px;
        }

        .time-display {
            font-size: 2em;
            color: var(--accent-primary);
            margin-bottom: 10px;
        }

        .status-text {
            font-size: 1em;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .controls-section {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .transport-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-primary));
            border: 2px solid var(--accent-secondary);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1em;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
        }

        .control-btn.primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-color: var(--accent-primary);
            font-size: 1.2em;
            grid-column: span 3;
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .track-input-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .track-input {
            flex: 1;
            background: var(--bg-secondary);
            border: 2px solid var(--accent-secondary);
            border-radius: 10px;
            padding: 15px;
            color: var(--text-primary);
            font-size: 1.1em;
            text-align: center;
        }

        .track-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .mode-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .mode-btn {
            background: var(--bg-secondary);
            border: 2px solid var(--accent-secondary);
            border-radius: 10px;
            color: var(--text-secondary);
            padding: 15px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .mode-btn.active {
            background: var(--accent-secondary);
            color: var(--text-primary);
            border-color: var(--accent-primary);
        }

        .settings-toggle {
            background: var(--bg-secondary);
            border: none;
            color: var(--text-secondary);
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .settings-toggle:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .settings-panel {
            display: none;
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            margin-top: 10px;
        }

        .settings-panel.show {
            display: block;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .input-group input, .input-group select {
            width: 100%;
            background: var(--bg-secondary);
            border: 2px solid var(--accent-secondary);
            border-radius: 8px;
            padding: 12px;
            color: var(--text-primary);
            font-size: 1em;
        }

        .btn-connect {
            background: linear-gradient(135deg, var(--success), #0099cc);
            border: none;
            border-radius: 10px;
            color: var(--text-primary);
            padding: 15px;
            width: 100%;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .btn-connect:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.3);
        }

        footer {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85em;
            padding: 20px 0;
            margin-top: 30px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .track-number {
                font-size: 2.5em;
            }

            .time-display {
                font-size: 1.5em;
            }

            .control-btn {
                padding: 15px 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TASCAM CD-400U</h1>
            <p class="subtitle">Professional CD Player Control</p>
        </header>

        <div class="status-card">
            <div class="connection-status">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Disconnected</span>
                </div>
            </div>

            <div class="display-panel">
                <div class="track-number" id="trackNumber">--</div>
                <div class="time-display" id="timeDisplay">00:00</div>
                <div class="status-text" id="mechaStatus">NO MEDIA</div>
            </div>

            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; font-size: 0.85em;">
                <div style="text-align: center; color: var(--text-secondary);">
                    <div style="font-size: 0.7em; opacity: 0.7;">SOURCE</div>
                    <div id="deviceName" style="color: var(--success); font-weight: bold;">CD</div>
                </div>
                <div style="text-align: center; color: var(--text-secondary);">
                    <div style="font-size: 0.7em; opacity: 0.7;">TRACKS</div>
                    <div id="totalTracks" style="color: var(--success); font-weight: bold;">--</div>
                </div>
                <div style="text-align: center; color: var(--text-secondary);">
                    <div style="font-size: 0.7em; opacity: 0.7;">MEDIA</div>
                    <div id="mediaType" style="color: var(--success); font-weight: bold;">--</div>
                </div>
            </div>
        </div>

        <div class="controls-section">
            <h3 class="section-title">Transport Controls</h3>
            <div class="transport-controls">
                <button class="control-btn primary" id="btnPlay" disabled>
                    ▶ PLAY
                </button>
                <button class="control-btn" id="btnStop" disabled>
                    ⏹ STOP
                </button>
                <button class="control-btn" id="btnEject" disabled>
                    ⏏ EJECT
                </button>
                <button class="control-btn" id="btnRew" disabled>
                    ⏪ REW
                </button>
                <button class="control-btn" id="btnFwd" disabled>
                    ⏩ FWD
                </button>
                <button class="control-btn" id="btnPrev" disabled>
                    ⏮ PREV
                </button>
                <button class="control-btn" id="btnNext" disabled>
                    ⏭ NEXT
                </button>
            </div>

            <!-- Track Grid (dynamically populated - 2 columns, N rows) -->
            <div id="trackGrid" class="track-input-group" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
                <!-- Populated dynamically based on total_tracks -->
            </div>
        </div>

        <!-- Tuner Controls (shown for FM/AM/DAB radio) -->
        <div class="controls-section" id="tunerControls" style="display: none;">
            <h3 class="section-title">Tuner Controls</h3>
            <div class="transport-controls">
                <button class="control-btn" id="btnTuneDown" disabled>
                    ◀ TUNE DOWN
                </button>
                <button class="control-btn" id="btnTuneUp" disabled>
                    TUNE UP ▶
                </button>
                <button class="control-btn" id="btnSeekDown" disabled>
                    ⏪ SEEK ◀
                </button>
                <button class="control-btn" id="btnSeekUp" disabled>
                    ▶ SEEK ⏩
                </button>
            </div>

            <div class="track-input-group">
                <input type="number" class="track-input" id="presetInput" placeholder="Preset #" min="1" max="20" disabled>
                <button class="control-btn" id="btnPreset" disabled style="flex: 0 0 80px;">GO</button>
            </div>

            <!-- Quick Preset Buttons -->
            <div style="display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; margin-top: 10px;">
                <button class="mode-btn" id="preset1" disabled>1</button>
                <button class="mode-btn" id="preset2" disabled>2</button>
                <button class="mode-btn" id="preset3" disabled>3</button>
                <button class="mode-btn" id="preset4" disabled>4</button>
                <button class="mode-btn" id="preset5" disabled>5</button>
                <button class="mode-btn" id="preset6" disabled>6</button>
            </div>
        </div>

        <div class="controls-section">
            <h3 class="section-title">Playback Mode</h3>
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="continuous">Continuous</button>
                <button class="mode-btn" data-mode="single">Single</button>
                <button class="mode-btn" data-mode="random">Random</button>
            </div>
        </div>

        <div class="controls-section">
            <h3 class="section-title">Source Selection</h3>
            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;">
                <button class="mode-btn active" data-device="cd">CD</button>
                <button class="mode-btn" data-device="usb">USB</button>
                <button class="mode-btn" data-device="sd">SD</button>
                <button class="mode-btn" data-device="bluetooth">BT</button>
                <button class="mode-btn" data-device="fm">FM</button>
                <button class="mode-btn" data-device="am">AM</button>
                <button class="mode-btn" data-device="aux">AUX</button>
            </div>
        </div>

        <button class="settings-toggle" id="settingsToggle">⚙ Connection Settings</button>
        <div class="settings-panel" id="settingsPanel">
            <div class="input-group">
                <label for="serialPort">Serial Port</label>
                <input type="text" id="serialPort" value="/dev/ttyUSB0">
            </div>
            <div class="input-group">
                <label for="baudRate">Baud Rate</label>
                <select id="baudRate">
                    <option value="4800">4800</option>
                    <option value="9600" selected>9600</option>
                    <option value="19200">19200</option>
                    <option value="38400">38400</option>
                    <option value="57600">57600</option>
                </select>
            </div>
            <button class="btn-connect" id="btnConnect">Connect</button>
        </div>

        <footer>
            TASCAM CD-400U RS-232C Web Controller<br>
            Raspberry Pi Edition
        </footer>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // Initialize Socket.IO
        const socket = io();

        // UI elements
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const trackNumber = document.getElementById('trackNumber');
        const timeDisplay = document.getElementById('timeDisplay');
        const mechaStatus = document.getElementById('mechaStatus');
        const totalTracks = document.getElementById('totalTracks');
        const mediaType = document.getElementById('mediaType');
        const deviceName = document.getElementById('deviceName');

        const btnPlay = document.getElementById('btnPlay');
        const btnStop = document.getElementById('btnStop');
        const btnEject = document.getElementById('btnEject');
        const btnRew = document.getElementById('btnRew');
        const btnFwd = document.getElementById('btnFwd');
        const btnPrev = document.getElementById('btnPrev');
        const btnNext = document.getElementById('btnNext');
        const trackGrid = document.getElementById('trackGrid');

        // Tuner controls
        const tunerControls = document.getElementById('tunerControls');
        const btnTuneUp = document.getElementById('btnTuneUp');
        const btnTuneDown = document.getElementById('btnTuneDown');
        const btnSeekUp = document.getElementById('btnSeekUp');
        const btnSeekDown = document.getElementById('btnSeekDown');
        const btnPreset = document.getElementById('btnPreset');
        const presetInput = document.getElementById('presetInput');
        const preset1 = document.getElementById('preset1');
        const preset2 = document.getElementById('preset2');
        const preset3 = document.getElementById('preset3');
        const preset4 = document.getElementById('preset4');
        const preset5 = document.getElementById('preset5');
        const preset6 = document.getElementById('preset6');

        const modeBtns = document.querySelectorAll('[data-mode]');
        const deviceBtns = document.querySelectorAll('[data-device]');
        const settingsToggle = document.getElementById('settingsToggle');
        const settingsPanel = document.getElementById('settingsPanel');
        const btnConnect = document.getElementById('btnConnect');
        const serialPort = document.getElementById('serialPort');
        const baudRate = document.getElementById('baudRate');

        let connected = false;
        let isTuner = false;

        // Settings toggle
        settingsToggle.addEventListener('click', () => {
            settingsPanel.classList.toggle('show');
        });

        // Connection
        btnConnect.addEventListener('click', async () => {
            try {
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        port: serialPort.value,
                        baudrate: parseInt(baudRate.value)
                    })
                });

                const result = await response.json();
                if (result.success) {
                    connected = true;
                    updateConnectionStatus(true);
                    settingsPanel.classList.remove('show');
                } else {
                    alert('Connection failed: ' + result.message);
                }
            } catch (error) {
                alert('Connection error: ' + error.message);
            }
        });

        // Transport controls - Play button is smart toggle
        let currentMechaStatus = 'unknown';
        btnPlay.addEventListener('click', () => {
            // Smart play/pause toggle based on current state
            if (currentMechaStatus === 'play' || currentMechaStatus === 'search_forward' || currentMechaStatus === 'search_backward') {
                // Currently playing → pause
                sendCommand('/api/pause');
            } else {
                // Stopped, paused, or ready → play
                sendCommand('/api/play');
            }
        });
        btnStop.addEventListener('click', () => sendCommand('/api/stop'));
        btnEject.addEventListener('click', () => sendCommand('/api/eject'));
        btnPrev.addEventListener('click', () => sendCommand('/api/previous'));
        btnNext.addEventListener('click', () => sendCommand('/api/next'));

        // Search controls (hold to search, release to stop)
        let searchInterval;
        btnRew.addEventListener('mousedown', () => {
            sendCommandWithData('/api/search/start', { forward: false, high_speed: false });
        });
        btnRew.addEventListener('mouseup', () => sendCommand('/api/search/stop'));
        btnRew.addEventListener('mouseleave', () => sendCommand('/api/search/stop'));
        btnRew.addEventListener('touchstart', (e) => {
            e.preventDefault();
            sendCommandWithData('/api/search/start', { forward: false, high_speed: false });
        });
        btnRew.addEventListener('touchend', () => sendCommand('/api/search/stop'));

        btnFwd.addEventListener('mousedown', () => {
            sendCommandWithData('/api/search/start', { forward: true, high_speed: false });
        });
        btnFwd.addEventListener('mouseup', () => sendCommand('/api/search/stop'));
        btnFwd.addEventListener('mouseleave', () => sendCommand('/api/search/stop'));
        btnFwd.addEventListener('touchstart', (e) => {
            e.preventDefault();
            sendCommandWithData('/api/search/start', { forward: true, high_speed: false });
        });
        btnFwd.addEventListener('touchend', () => sendCommand('/api/search/stop'));

        // Track grid population
        let currentTotalTracks = 0;
        let currentTrackNumber = 0;

        function populateTrackGrid(total) {
            if (total === currentTotalTracks) return; // Don't rebuild if same

            currentTotalTracks = total;
            trackGrid.innerHTML = '';  // Clear existing

            if (total === 0) return;

            // Create track buttons (2 rows)
            const tracksPerRow = Math.ceil(total / 2);

            for (let i = 1; i <= total; i++) {
                const btn = document.createElement('button');
                btn.className = 'mode-btn';
                btn.textContent = i;
                btn.dataset.track = i;
                btn.addEventListener('click', () => {
                    sendCommand(`/api/track/${i}`);
                });
                trackGrid.appendChild(btn);
            }
        }

        function updateTrackHighlight(currentTrack) {
            currentTrackNumber = currentTrack;
            // Highlight current track
            trackGrid.querySelectorAll('.mode-btn').forEach(btn => {
                if (parseInt(btn.dataset.track) === currentTrack) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Mode selection
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const mode = btn.dataset.mode;
                sendCommand(`/api/mode/${mode}`);

                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // Device selection
        deviceBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const device = btn.dataset.device;
                sendCommand(`/api/device/${device}`);

                deviceBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // Tuner controls
        btnTuneUp.addEventListener('click', () => sendCommand('/api/tuner/frequency/up'));
        btnTuneDown.addEventListener('click', () => sendCommand('/api/tuner/frequency/down'));
        btnSeekUp.addEventListener('click', () => sendCommand('/api/tuner/seek/up'));
        btnSeekDown.addEventListener('click', () => sendCommand('/api/tuner/seek/down'));

        btnPreset.addEventListener('click', () => {
            const preset = parseInt(presetInput.value);
            if (preset >= 1 && preset <= 20) {
                sendCommand(`/api/tuner/preset/${preset}`);
            } else if (preset) {
                alert('Preset number must be between 1 and 20');
            }
        });

        presetInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                btnPreset.click();
            }
        });

        // Quick preset buttons
        [preset1, preset2, preset3, preset4, preset5, preset6].forEach((btn, index) => {
            btn.addEventListener('click', () => sendCommand(`/api/tuner/preset/${index + 1}`));
        });

        // Send command helper
        async function sendCommand(endpoint) {
            if (!connected) return;

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    console.error('Command failed:', endpoint);
                }
            } catch (error) {
                console.error('Command error:', error);
            }
        }

        // Send command with data helper
        async function sendCommandWithData(endpoint, data) {
            if (!connected) return;

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    console.error('Command failed:', endpoint);
                }
            } catch (error) {
                console.error('Command error:', error);
            }
        }

        // Update UI based on connection status
        function updateConnectionStatus(isConnected) {
            connected = isConnected;

            if (isConnected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
                btnConnect.textContent = 'Disconnect';
                enableControls(true);
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                btnConnect.textContent = 'Connect';
                enableControls(false);
            }
        }

        // Enable/disable controls
        function enableControls(enabled) {
            btnPlay.disabled = !enabled;
            btnStop.disabled = !enabled;
            btnEject.disabled = !enabled;
            btnRew.disabled = !enabled;
            btnFwd.disabled = !enabled;
            btnPrev.disabled = !enabled;
            btnNext.disabled = !enabled;

            // Enable/disable track grid buttons
            trackGrid.querySelectorAll('.mode-btn').forEach(btn => {
                btn.disabled = !enabled;
            });

            // Tuner controls
            if (isTuner) {
                btnTuneUp.disabled = !enabled;
                btnTuneDown.disabled = !enabled;
                btnSeekUp.disabled = !enabled;
                btnSeekDown.disabled = !enabled;
                btnPreset.disabled = !enabled;
                presetInput.disabled = !enabled;
                preset1.disabled = !enabled;
                preset2.disabled = !enabled;
                preset3.disabled = !enabled;
                preset4.disabled = !enabled;
                preset5.disabled = !enabled;
                preset6.disabled = !enabled;
            }
        }

        // Socket.IO event handlers
        socket.on('connect', () => {
            console.log('WebSocket connected');
            socket.emit('request_status');
        });

        socket.on('disconnect', () => {
            console.log('WebSocket disconnected');
        });

        socket.on('status_update', (status) => {
            console.log('Status update:', status);
            updateDisplay(status);
        });

        // Update display with status
        function updateDisplay(status) {
            // Track number
            if (status.track_number > 0) {
                trackNumber.textContent = String(status.track_number).padStart(2, '0');
            } else {
                trackNumber.textContent = '--';
            }

            // Time
            timeDisplay.textContent = status.time_elapsed || '00:00';

            // Disc info and track grid
            if (status.total_tracks > 0) {
                totalTracks.textContent = status.total_tracks;
                populateTrackGrid(status.total_tracks);
            } else {
                totalTracks.textContent = '--';
                populateTrackGrid(0);
            }

            // Highlight current track in grid
            if (status.track_number > 0) {
                updateTrackHighlight(status.track_number);
            }

            // Media type
            if (status.media_type && status.media_type !== 'unknown') {
                const shortType = status.media_type.replace('CD-DA/', '').replace('CD-ROM/', 'Data');
                mediaType.textContent = shortType;
            } else {
                mediaType.textContent = '--';
            }

            // Device name
            if (status.device_name) {
                deviceName.textContent = status.device_name;
            }

            // Mecha status
            const statusMap = {
                'no_media': 'NO MEDIA',
                'ejecting': 'EJECTING',
                'stop': 'STOPPED',
                'play': '▶ PLAYING',
                'ready': '⏸ PAUSED',
                'search_forward': '⏩ SEARCH FWD',
                'search_backward': '⏪ SEARCH REV',
                'unknown': 'UNKNOWN'
            };
            mechaStatus.textContent = statusMap[status.mecha_status] || 'UNKNOWN';

            // Update current mecha status for smart play button
            currentMechaStatus = status.mecha_status;

            // Update play button text based on state
            if (currentMechaStatus === 'play' || currentMechaStatus === 'search_forward' || currentMechaStatus === 'search_backward') {
                btnPlay.innerHTML = '⏸ PAUSE';
            } else {
                btnPlay.innerHTML = '▶ PLAY';
            }

            // Context switching: Show/hide controls based on device type
            if (status.is_tuner !== undefined && status.is_tuner !== isTuner) {
                isTuner = status.is_tuner;

                if (isTuner) {
                    // Show tuner controls, hide media track grid
                    tunerControls.style.display = 'block';
                    trackGrid.style.display = 'none';

                    // Update info panel labels for tuner
                    document.querySelector('#totalTracks').previousElementSibling.textContent = 'PRESET';
                    document.querySelector('#mediaType').previousElementSibling.textContent = 'BAND';
                } else {
                    // Show media controls, hide tuner controls
                    tunerControls.style.display = 'none';
                    trackGrid.style.display = 'grid';

                    // Restore info panel labels for media
                    document.querySelector('#totalTracks').previousElementSibling.textContent = 'TRACKS';
                    document.querySelector('#mediaType').previousElementSibling.textContent = 'MEDIA';
                }

                // Re-enable controls after switching context
                if (connected) {
                    enableControls(true);
                }
            }
        }

        // Initial status check
        fetch('/api/status')
            .then(res => res.json())
            .then(data => {
                updateConnectionStatus(data.connected);
                if (data.connected && data.status) {
                    updateDisplay(data.status);
                }
            })
            .catch(err => console.error('Initial status check failed:', err));
    </script>
</body>
</html>
